
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    <body>
	
	<nav th:replace="fragments::nav"></nav>
		
	<div class="container">
	<h1>Edit Inventory Page</h1>
	 <!-- administration menu-->
	<div th:replace="fragments::admin-menu"></div>
	
					<hr/>
		
		<!-- centering up forms -->
		<div class="blue-form-control">
		
        <!-- form for top FEATURE  editing headline and content-->
        <h2>Add a item to inventory</h2><br/>
		<form action="/edit-inventory/edit-item" method="post">        
        	<div class="form-group">
			  <label class="col-3 col-form-label">Enter a item name.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="Catchy Headline" name="headline"
			     required="required" data-error="Headline is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
			
			<div class="form-group">
			    <label class="col-3">Enter a item description.</label>
			    <br/>
			    <textarea class="form-control col-6" name="content" rows="4"
			    required="required" data-error="Content is required." ></textarea>
			    <div class="help-block with-errors"></div>
			  </div>
	 	

			  	<!-- add image from bucket-->
			  	<div class="form-group col-4">
			  	<label>Select an image:</label>
		        <select class="form-control" name="url">
		            <option th:each="image : ${session.imageList}"
		                    th:text="${image.name}"
		                    th:value="${image.url}"></option>
		        </select>
		        </div>
		        <br/><br/>
				<!-- list image types -->

			  	<div class="form-group col-4">
			  	<label>Select a Type:</label>
		        <select class="form-control"  name="type">
		            <option  th:each="imgType : ${imgTypes}"
		            th:value="${imgType.type}" th:text="${imgType.name}"></option>
		        </select>
		        </div>
		        <br/>
		        		        <br/>

			  	<div class="form-group col-4">
			  	<label>Select a PayPal button:</label>
		        <select class="form-control"  name="button">
		            <option th:each="button : ${session.buttonList}"
		                    th:text="${button.name}"
		                    th:value="${button.url}"></option>
		        </select>
		        </div>
		        <br/>
		        
		     <div class="form-group">
			  <label class="col-3 col-form-label">Enter a Price: </label>
			  
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="75.50 (number &amp; decimal only)" name="price"
			     required="required" data-error="Price is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
		        
             <button type="submit" class="btn btn-success">Add Item</button> 
        </form>  

		<br/><br/><hr/>

        
        <br/><br/>
        <!-- delete based on ID -->
        	<h2>Delete entry based on ID number</h2>
			<form action="/delete-item" method="GET">
				<label for="ID">ID:</label><br />
				<input type="text" name="ID" size="50" class="ID"  
				required="required" data-error="ID is required." />
				<div class="help-block with-errors"></div><br />	
				<h3>Click this button to delete entry</h3><br />
				<button type="submit" id="button">Delete</button>
				<br />
			</form>
				
		<br/><br/>

		<!-- list all for figuring out ID -->				
			<h2>List all</h2>
			<form action="/list-items" method="GET">
				<button type="submit" id="button">List all</button><br />
			</form>
				
				
		<br/><br/><hr/>

	
	

	<!-- end form control -->
	</div>
	
	
	
	<!-- end container -->
	</div>
       <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>
	

    </body>
</html>
