
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    <body>
	
	<nav th:replace="fragments::nav"></nav>
		
	<div class="container">
	<h1>Administration Page</h1><br/>
	<span th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</span>
	<br/>
	 <!-- administration menu-->
	<div th:replace="fragments::admin-menu"></div>
	<hr/>

		<h2>Change username and password.</h2>
        <form action="/change-account-details" method="POST"> 
 
			<input type="hidden" name="oldUsername" th:value="${#httpServletRequest.remoteUser}" /> 
			   
       		<div class="form-group">
			  <label class="col-3 col-form-label">Enter a new username.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="username" name="username"
			     required="required" data-error="Username is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
            
           <div class="form-group">
			  <label class="col-3 col-form-label">Enter a new password.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="password" name="password"
			     required="required" data-error="Password is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
			    
            <button type="submit" class="btn btn-success">Change username/password </button>
        </form>
        <br/>
        
        <h2>Change password.</h2>
        <form action="/change-password" method="POST"> 
  
			<input type="hidden" name="oldUsername" th:value="${#httpServletRequest.remoteUser}" /> 
			    
               
           <div class="form-group">
			  <label class="col-3 col-form-label">Enter a new password.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="password" name="password"
			     required="required" data-error="Password is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
			
            <button type="submit" class="btn btn-success">Change password</button>
        </form>
    
    
	<!-- end container -->
	</div>
       <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>
	

    </body>
</html>
